<div class="upgrade-business text-center">
  <div class="step step1" #step1>
    <h3>Upgrade to business</h3>

    <div class="one-way">one way from</div>
    <h1>£189</h1>

    <ul class="list-unstyled">
      <li>FREE 2 x 32kg checked bags</li>
      <li>complimentary food and drinks</li>
      <li>lounge access</li>
    </ul>
    <footer>
      <button type="button" class="btn btn-light btn-block" (click)="animate()">Show me more</button>
    </footer>
  </div>

  <div class="step step2" #step2 hidden>
    <h5>Upgrade to business</h5>
    <ul class="list-unstyled font-s">
      <li>FREE 2 x 32kg checked bags</li>
      <li>complimentary food and drinks</li>
      <li>lounge access</li>
    </ul>

    <div class="row" [ngClass]="{'active' : i === selectedUpgradeOption}" *ngFor="let option of upgradeOptions; let i = index"
      (click)="selectUpgradeOption(i)">
      <div class="col-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="upgradeOptions" [value]="index" [checked]="i === selectedUpgradeOption">
        </div>
      </div>
      <div class="col-6 text-left font-s">
        {{option.description}}
      </div>
      <div class="col-4 text-right">
        <span class="font-l">£{{option.price}}</span>
        <span class="font-xs">pp</span>
      </div>
    </div>

    <button type="button" class="btn btn-outline-light btn-block mt-3" [hidden]="selectedUpgradeOption" (click)="finishUpgrade()">I don't want to upgrade</button>
    <button type="button" class="btn btn-light btn-block mt-3" [hidden]="selectedUpgradeOption === undefined" (click)="finishUpgrade()">Upgrade now</button>
  </div>

  <div class="step step3" #step3 hidden>
    Last step
  </div>
</div>
